<div
  class="bg-image"
  style="
    background-image: url('https://cdn3.vectorstock.com/i/1000x1000/95/22/soft-white-gradients-color-background-modern-vector-29289522.jpg');
    height: 100vh;
    background-size: cover;
  "
>
  <p *ngIf="!courses"><em>Loading...</em></p>
  <div class="row" style="margin-top: 10%; margin-left: 5%" *ngIf="courses">
    <div class="col-2">
      <div>
        <h3>Filter by topics</h3>
        <div
          class="form-check"
          *ngFor="let course of courses | courseFilterUniqueTopic"
        >
          <input
            class="form-check-input"
            type="checkbox"
            value=" {{ course.topic.id }}"
            id="flexCheckDefault"
            (change)="changeFilter($event)"
          />
          <label class="form-check-label" for="flexCheckDefault">
            {{ course.topic.title }}
          </label>
        </div>
      </div>
    </div>
    <div class="col-7">
      <div
        class="card mb-3"
        style="max-width: 900px"
        *ngFor="let course of courses | coursefilter: filterList"
      >
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{ course.imageUrl }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ course.title }}</h5>
              <p class="card-text">
                {{ course.description }}
              </p>
              <div class="card-text d-flex justify-content-between">
                <small class="text-muted"> {{ course.topic.title }}</small>
                <button type="button" class="btn btn-outline-primary">
                  sign up
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3"></div>
</div>

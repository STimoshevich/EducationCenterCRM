<div class="row" style="margin-top: 5%; margin-left: 3%">
  <div class="col-2" style="margin-top: 3%">
    <h1>Filters:</h1>
    <app-group-filter (FilteredResultEvent)="changebyfilter($event)">
    </app-group-filter>
  </div>
  <div class="col-10">
    <h1>Groups:</h1>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button
          type="button"
          class="btn btn-info btn mx-1"
          [routerLink]="['/administrating/groups/edit', 0]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
          Create
        </button>
      </div>
    </div>

    <table class="table table-hover" style="width: 90%">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Course</th>
          <th scope="col">Teacher</th>
          <th scope="col">Status</th>
          <th scope="col">Capacity</th>
          <th scope="col">Studing Type</th>
          <th scope="col">Start date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groups; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ group.title }}</td>
          <td>{{ group.courseTitle }}</td>
          <td>{{ group.teacherName }}</td>
          <td>{{ group.status }}</td>
          <td>{{ group.studentCapacity }}</td>
          <td>{{ group.studingType }}</td>
          <td>{{ group.startDate }}</td>
          <td>
            <button
              type="button"
              class="btn btn-info btn-sm mx-1"
              [routerLink]="['/administrating/groups/edit', group.id]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pen"
                viewBox="0 0 16 16"
              >
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                />
              </svg>
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="margin-left: 70%">
      <!-- <app-Pagination
        [pagesAmount]="pageAmount"
        (newItemEvent)="MoveToPage($event)"
      ></app-Pagination> -->
    </div>
  </div>
</div>

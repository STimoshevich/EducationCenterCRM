<div class="row" style="margin-top: 5%; margin-left: 3%">
  <div class="col-2" style="margin-top: 3%">
    <h1>Filters:</h1>
    <app-TeacherFilter (FilteredResultEvent)="changebyfilter($event)">
    </app-TeacherFilter>
  </div>

  <div class="col-10">
    <h1>Teachers:</h1>
    <table class="table table-hover" style="width: 90%">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Link to profile</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachers; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ teacher.fullName }}</td>
          <td>{{ teacher.email }}</td>
          <td>{{ teacher.phone }}</td>
          <td>{{ teacher.linkToProfile }}</td>
          <td>
            <button
              type="button"
              class="btn btn-info btn-sm mx-1"
              [routerLink]="['/administrating/teachers/edit', teacher.id]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pen"
                viewBox="0 0 16 16"
              >
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                />
              </svg>
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="margin-left: 70%">
      <!-- <app-Pagination
        [pagesAmount]="pageAmount"
        (newItemEvent)="MoveToPage($event)"
      ></app-Pagination> -->
    </div>
  </div>
</div>

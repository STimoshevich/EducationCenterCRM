<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/allcourses']"
        >Education Center</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul
          class="navbar-nav me-auto mb-2"
          *ngIf="this.authService.isAdmin() || this.authService.isManager()"
        >
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link text-white"
              [routerLink]="['/administrating/courses']"
              >Courses</a
            >
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link text-white"
              [routerLink]="['/administrating/groups']"
              >Groups</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link text-white"
              [routerLink]="['/administrating/requests']"
              >Requests</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link text-white"
              [routerLink]="['/administrating/users']"
              >Users</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link text-white"
              [routerLink]="['/administrating/teachers']"
              >Teachers</a
            >
          </li>
        </ul>

        <button
          type="button"
          class="btn btn-primary btn-lg ms-3"
          [routerLink]="['/indentity/login']"
          *ngIf="!this.authService.isAuthorized()"
        >
          Log in
        </button>
        <button
          type="button"
          class="btn btn-primary btn-lg ms-3"
          [routerLink]="['/indentity/registration']"
          *ngIf="!this.authService.isAuthorized()"
        >
          Registration
        </button>

        <div class="btn-group ms-3" *ngIf="this.authService.isAuthorized()">
          <button
            class="btn btn-primary btn-lg dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Account
          </button>
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['/account/mycourses']"
                *ngIf="this.authService.isStudent()"
                >MyCourses</a
              >
            </li>

            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item"
                (click)="this.authService.logout()"
                href="#"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
